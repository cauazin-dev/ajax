<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> AJAX com Promises</title>
</head>
<body>
  <h2>AJAX usando Promises</h2>
  <button id="btnCarregar">Carregar Dados</button>
  <div id="resultado"></div>

  <script>
    
    function carregarDados(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);

        xhr.onload = function() {
          if (xhr.status === 200) {
            resolve(JSON.parse(xhr.responseText)); 
          } else {3
            reject("Erro na requisição: " + xhr.status); 
          }
        };

        xhr.onerror = function() {
          reject("Erro de conexão.");
        };

        xhr.send();
      });
    }

    
    document.getElementById("btnCarregar").addEventListener("click", () => {
      carregarDados("dados.json")
        .then(dados => {
          const resultado = document.getElementById("resultado");
          resultado.innerHTML = `
            <p><strong>Nome:</strong> ${dados.nome}</p>
            <p><strong>Idade:</strong> ${dados.idade}</p>
            <p><strong>Cidade:</strong> ${dados.cidade}</p>
          `;
        })
        .catch(erro => {
          console.error(erro);
          document.getElementById("resultado").textContent = "Erro ao carregar os dados.";
        });
    });
  </script>
</body>
</html>
