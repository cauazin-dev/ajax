<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX com Fetch</title>
</head>
<body>
  <h2>AJAX com Fetch</h2>
  <button id="btnCarregar">Carregar Dados</button>
  <div id="resultado"></div>

  <script>
    document.getElementById("btnCarregar").addEventListener("click", () => {
      fetch("dados.json")
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro na requisição: " + response.status);
          }
          return response.json(); 
        })
        .then(dados => {
         
          const resultado = document.getElementById("resultado");
          resultado.innerHTML = `
            <p><strong>Nome:</strong> ${dados.nome}</p>
            <p><strong>Idade:</strong> ${dados.idade}</p>
            <p><strong>Cidade:</strong> ${dados.cidade}</p>
          `;
        })
        .catch(error => {
          console.error("Erro ao carregar os dados:", error);
          document.getElementById("resultado").textContent = "Erro ao carregar os dados.";
        });
    });
  </script>
</body>
</html>
